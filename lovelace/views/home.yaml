id: home
title: Home
path: home
icon: mdi:home-assistant
#theme: dark-mode
badges:
 # - sensor.time
 # - sun.sun
  - sensor.iphone8plus_battery_level_2
  - sensor.ipad_jurgi_2_battery_level
  - sensor.hem_velten_e10
 # - sensor.hem_velten_e5
  - sensor.cpu_temperature
  - sensor.iphone8plus_steps
  - binary_sensor.water_sensor

cards:
  - type: vertical-stack
    cards:
# https://github.com/bramkragten/weather-card
    - type: custom:weather-card
      entity: weather.dark_sky
      icons: "/local/weather-card/icons/"
      current: true
      name: 
      forecast: true
      details: true

    - type: entities
      title: Abfuhrtermine
      icon: mdi:calendar
      entities:
        - entity: sensor.ics_1
        - entity: sensor.ics_2
        - entity: sensor.ics_3
        - entity: sensor.ics_4
        
    - type: picture-glance
      title: Frontdoor
      camera_image: camera.frontdoor
      entities:
        - sensor.temperature_8
        - sensor.humidity_9
        #  - switch.camera_frontdoor_ir_lights
      #   - switch.camera_frontdoor_email
      #  - switch.camera_frontdoor_ftp
        # - switch.camera_frontdoor_motion_detection
      #   - binary_sensor.motion_frontdoor

#########  vertical-stack beginn #########################
  - type: vertical-stack
    cards:
##### 2 Temp-Sensoren in einem Diagramm ##########
    - type: custom:mini-graph-card
      entities:
        - entity: sensor.tx29_temperature
          name: TX29
          color: orange
        - entity: sensor.temperature_8
          name: Out Front
          color: blue
          y_axis: secondary
          show_state: true
      hour24: true
      hours_to_show: 168
    #  update_interval: 600
      name: Outside (1 week)
      group_by: interval
      show:
        graph: line
        line_width: 3
        average: true
        extrema: true
        labels: true
        labels_secondary: true
    
##### 2 Humidity-Sensoren in einem Diagramm ##########
    - type: custom:mini-graph-card
      entities:
      - entity: sensor.tx29_humidity
        name: TX29
      - entity: sensor.humidity_9
        name: Out Front
        y_axis: secondary
        show_state: true
      hour24: true
      hours_to_show: 168
      name: Outside (1 week)
      group_by: interval
      show:
        graph: line
        line_width: 3
        average: true
        extrema: true
        labels: true
        labels_secondary: true

    - type: custom:mini-graph-card
      entities:
      - entity: sensor.bme280_temperature
        name: BME280
        show_state: true
      - entity: sensor.average_bikeport_temperature
        name: BME280 average 1h
        show_graph: true
        show_state: true
        show_indicator: true
      hour24: true
      hours_to_show: 96
      name: BME280 (96h)
      group_by: interval
      show:
        graph: line
        line_width: 1
        average: true
        extrema: true
        labels: true
        labels_secondary: true

