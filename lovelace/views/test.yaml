id: test
title: Test
icon: mdi:file-question-outline
path: test
cards:
# CPU
  - type: entities
    title: CPU (24h)
    show_header_toggle: false
    entities:
      - sensor.cpu_temperature
    footer:
      type: graph
      entity: sensor.cpu_temperature
      hours_to_show: 24
      detail: 2
        
  - type: horizontal-stack
    cards:
    - type: gauge
      entity: sensor.cpu_temperature
      min: 20
      max: 50
      severity:
        green: 36
        yellow: 38
        red: 40
    - type: gauge
      entity: sensor.plugable_switch_measuring_power
      name: Trockner
      max: 550
      severity:
        green: 100
        yellow: 350
        red: 420

   ########### raspi line-Chart pro Tag ############
  - type: custom:mini-graph-card
  #  name: HmIP Schaltsteckdose
    entities:
      - entity: sensor.plugable_switch_measuring_power
        name: HmIP Schaltsteckdose
        color: blue
    name: HmIP Schaltsteckdose (2 days)
    upper_bound: 500
    hours_to_show: 48
    hour24: true
    smoothing: false
    #update_interval: 60
    animate: true
    group_by: interval
  #  line_width: 3
    show:
      average: true
      extrema: true
      last: true
      labels: true
      graph: bar
    
  ########### raspi line-Chart pro Stunde ############
  - type: custom:mini-graph-card
    title: HmIP Schaltsteckdose
    entities:
      - entity: sensor.cpu_temperature
        aggregate_func: max
        name: max
        hour24: true
        color: #e74c3c
      - entity: sensor.cpu_temperature
      #  aggregate_func: avg
        aggregate_func: delta
        name: delta #avg
        hour24: true
        color: #e7413c
      - entity: sensor.cpu_temperature
        aggregate_func: min
        name: min
        hour24: true
        color: #dd3333
    name: CPU (5 days)
    hours_to_show: 120
    hour24: true
    line_width: 3
    show:
      labels: true
      graph: line
    group_by: date

